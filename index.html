                setArchivedIds(newIds);

                    saveProgress([]);

                                <button onClick={() => onArchive(item.id)} className="absolute top-6 right-6 p-3 bg-slate-50 text-slate-300 hover:text-[#D48166] opacity-0 group-hover:opacity-100 transition-all rounded-2xl shadow-sm"><ArchiveIcon /></button>
                                <div className="flex justify-between items-start mb-6">
                                    <KanjiTile kanji={item.kanji} onyomi={item.onyomi} kunyomi={item.kunyomi} size="large" colorTheme="blue" />
                                    <div className="text-right">
                                        <div className="text-[10px] font-black uppercase text-slate-400 mb-1 tracking-widest">Betekenis</div>
                                        <div className="text-2xl font-black text-[#055D49] leading-tight">{item.meaning}</div>
                                    </div>
                                </div>
                                <div className="space-y-4">
                                    <div className="bg-[#D48166] p-5 rounded-[24px] text-white shadow-md relative overflow-hidden">
                                        <p className="text-sm font-bold kanji-font mb-1">{item.sentenceOn}</p>
                                        <p className="text-[10px] opacity-70 italic mb-2 leading-none">{item.romajiOn}</p>
                                        <p className="text-[10px] font-bold border-t border-white/20 pt-2">{item.transOn}</p>
                                    </div>
                                    <div className="bg-[#D48166] p-5 rounded-[24px] text-white shadow-md relative overflow-hidden">
                                        <p className="text-sm font-bold kanji-font mb-1">{item.sentenceKun}</p>
                                        <p className="text-[10px] opacity-70 italic mb-2 leading-none">{item.romajiKun}</p>
                                        <p className="text-[10px] font-bold border-t border-white/20 pt-2">{item.transKun}</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </main>
                </div>
            );
        };

        const MatchGame = ({ onBack, data, onArchive, archivedIds }) => {
            const [gameSize, setGameSize] = useState(5);
            const [cards, setCards] = useState([]);
            const [selected, setSelected] = useState([]);
            const [matchedIds, setMatchedIds] = useState([]);
            const [history, setHistory] = useState([]);
            const [isPlaying, setIsPlaying] = useState(false);

            useEffect(() => { if(isPlaying) lucide.createIcons(); }, [isPlaying, history]);

            const initGame = useCallback(() => {
                const count = Math.min(gameSize, data.length);
                const shuffled = [...data].sort(() => 0.5 - Math.random()).slice(0, count);
                const gameCards = [];
                shuffled.forEach(item => {
                    gameCards.push({ id: `k-${item.id}`, kanjiId: item.id, type: 'kanji', content: item.kanji, onyomi: item.onyomi, kunyomi: item.kunyomi });
                    gameCards.push({ id: `on-${item.id}`, kanjiId: item.id, type: 'onyomi', sentence: item.sentenceOn, romaji: item.romajiOn, trans: item.transOn });
                    gameCards.push({ id: `kun-${item.id}`, kanjiId: item.id, type: 'kunyomi', sentence: item.sentenceKun, romaji: item.romajiKun, trans: item.transKun });
                });
                setCards(gameCards.sort(() => 0.5 - Math.random()));
                setMatchedIds([]);
                setHistory([]);
                setSelected([]);
                setIsPlaying(true);
            }, [gameSize, data]);

            useEffect(() => {
                if (selected.length === 3) {
                    const [c1, c2, c3] = selected;
                    if (c1.kanjiId === c2.kanjiId && c2.kanjiId === c3.kanjiId && new Set([c1.type, c2.type, c3.type]).size === 3) {
                        setTimeout(() => {
                            setMatchedIds(prev => [...prev, c1.kanjiId]);
                            const matchedKanji = data.find(k => k.id === c1.kanjiId);
                            if (matchedKanji) setHistory(prev => [matchedKanji, ...prev]);
                            setSelected([]);
                        }, 500);
                    } else {
                        setTimeout(() => setSelected([]), 1000);
                    }
                }
            }, [selected, data]);

            if (!isPlaying) {
                return (
                    <div className="max-w-md mx-auto py-20 px-4 text-center">
                        <button onClick={onBack} className="mb-8 text-slate-500 flex items-center gap-2 mx-auto font-bold uppercase text-xs tracking-widest transition-all hover:text-slate-800"><i data-lucide="home"></i> Home</button>
                        <div className="bg-white p-8 rounded-3xl shadow-xl border-b-4 border-slate-200">
                            <h2 className="text-2xl font-black mb-6 uppercase tracking-tight">Triple Match</h2>
                            <p className="text-xs text-slate-400 mb-8 px-4 font-bold leading-relaxed">Combineer de Kanji met de juiste Onyomi en Kunyomi zinnen.</p>
                            <label className="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">Aantal Kanji ({data.length} beschikbaar):</label>
                            <input type="number" min="1" max={data.length} value={gameSize} onChange={(e) => setGameSize(parseInt(e.target.value) || 1)} className="w-full text-center text-3xl font-black py-4 bg-slate-100 rounded-2xl mb-8 outline-none border-2 border-transparent focus:border-pinkish-cinnamon transition-all" />
                            <button onClick={initGame} disabled={data.length === 0} className="w-full bg-[#D48166] hover:bg-[#c07259] text-white font-black py-4 rounded-2xl shadow-lg disabled:opacity-50 transition-all uppercase tracking-widest">START GAME</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-6xl mx-auto px-4 py-8">
                    <div className="flex justify-between items-center mb-8 bg-white p-4 rounded-2xl shadow-sm border-b-2 border-slate-100">
                        <button onClick={() => setIsPlaying(false)} className="p-2 text-slate-400 hover:text-slate-600"><i data-lucide="arrow-left"></i></button>
                        <h2 className="text-sm font-black uppercase tracking-widest text-slate-500">Gematched: {matchedIds.length} / {cards.length / 3}</h2>
                        <button onClick={initGame} className="p-2 text-[#D48166] hover:rotate-180 transition-all duration-500"><i data-lucide="refresh-ccw"></i></button>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 mb-12">
                        {cards.map(card => {
                            if (matchedIds.includes(card.kanjiId)) return <div key={card.id} className="h-44 opacity-0 pointer-events-none"></div>;
                            const isSelected = selected.some(s => s.id === card.id);
                            
                            let styleClass = "bg-white border-slate-200 text-slate-800";
                            if (card.type === 'kanji') styleClass = "bg-light-caucus-blue border-blue-200 text-blue-900";
                            else if (card.type === 'onyomi') styleClass = "bg-[#00d5a0] border-[#00ba8b] text-white";
                            else if (card.type === 'kunyomi') styleClass = "bg-[#ffb347] border-[#e69b32] text-white";

                            return (
                                <div key={card.id} onClick={() => !isSelected && selected.length < 3 && setSelected([...selected, card])}
                                    className={`cursor-pointer transition-all h-44 rounded-2xl border-4 flex flex-col items-center justify-center p-3 text-center shadow-md ${styleClass} ${isSelected ? 'ring-4 ring-slate-900 scale-95 z-10 shadow-lg' : 'hover:scale-[1.02]'}`}>
                                    {card.type === 'kanji' ? (
                                        <KanjiTile kanji={card.content} onyomi={card.onyomi} kunyomi={card.kunyomi} size="small" colorTheme="match" />
                                    ) : (
                                        <div className="overflow-hidden">
                                            <div className="text-[12px] font-black kanji-font leading-tight mb-1">{card.sentence}</div>
                                            <div className="text-[10px] italic mb-0.5 opacity-80 leading-none">{card.romaji}</div>
                                            <div className="text-[11px] font-bold mb-2 leading-tight">{card.trans}</div>
                                            <span className="text-[9px] font-black px-2 py-0.5 rounded-full bg-black/10 uppercase tracking-widest">{card.type}</span>
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>

                    {history.length > 0 && (
                        <div className="space-y-6 bg-white p-8 rounded-[40px] shadow-lg border border-slate-100">
                            <h3 className="text-sm font-black text-slate-400 uppercase tracking-widest mb-6 flex items-center gap-2 px-2"><i data-lucide="check-circle" className="text-green-500"></i> Match Historie</h3>
                            <div className="space-y-4">
                                {history.map(item => (
                                    <div key={item.id} className="relative flex flex-col md:flex-row items-center gap-6 p-6 bg-slate-50 rounded-[32px] border border-slate-200 group animate-in fade-in slide-in-from-bottom-2">
                                        <div className="flex flex-col items-center gap-4">
                                            <KanjiTile kanji={item.kanji} onyomi={item.onyomi} kunyomi={item.kunyomi} size="medium" colorTheme="blue" />
                                            <button 
                                                onClick={() => onArchive(item.id)} 
                                                className={`flex items-center gap-2 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all shadow-sm ${archivedIds.includes(item.id) ? 'bg-[#D48166] text-white shadow-inner' : 'bg-white text-slate-400 border border-slate-200 hover:text-[#D48166] hover:border-[#D48166]'}`}
                                            >
                                                <ArchiveIcon className="w-3.5 h-3.5" />
                                                <span>{archivedIds.includes(item.id) ? 'Gearchiveerd' : 'Archiveer'}</span>
                                            </button>
                                        </div>
                                        
                                        <div className="flex-1 w-full flex flex-col gap-4">
                                            <div className="text-xl font-black text-slate-900 leading-tight border-b border-slate-200 pb-2 mb-1 flex items-center gap-3">
                                                <span className="text-[10px] bg-slate-200 px-2 py-0.5 rounded text-slate-500 tracking-tighter">BETEKENIS</span>
                                                {item.meaning}
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div className="bg-[#00d5a0] text-white p-5 rounded-2xl shadow-sm relative overflow-hidden">
                                                    <p className="font-black mb-1 text-sm kanji-font">{item.sentenceOn}</p>
                                                    <p className="opacity-80 italic mb-1 text-[10px]">{item.romajiOn}</p>
                                                    <p className="font-bold border-t border-white/20 pt-1.5 mt-1 text-[11px]">{item.transOn}</p>
                                                </div>
                                                <div className="bg-[#ffb347] text-white p-5 rounded-2xl shadow-sm relative overflow-hidden">
                                                    <p className="font-black mb-1 text-sm kanji-font">{item.sentenceKun}</p>
                                                    <p className="opacity-80 italic mb-1 text-[10px]">{item.romajiKun}</p>
                                                    <p className="font-bold border-t border-white/20 pt-1.5 mt-1 text-[11px]">{item.transKun}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
