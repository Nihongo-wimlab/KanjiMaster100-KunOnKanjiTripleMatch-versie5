                            <div className="flex items-center gap-6">
                                <button onClick={onBack} className="bg-white/10 hover:bg-white/20 p-3 rounded-2xl transition-all"><Home /></button>
                                <div><h1 className="text-3xl font-black uppercase tracking-tighter">Bibliotheek</h1><p className="text-white/60 text-[10px] uppercase font-bold tracking-widest">{data.length} Kanji Actief (A2)</p></div>
                            </div>
                            <div className="flex items-center gap-4 w-full md:w-auto">
                                <div className="relative w-full">
                                    <input type="text" placeholder="Zoek op kanji of betekenis..." className="w-full bg-white/10 border-none rounded-2xl py-4 pl-12 pr-6 text-white placeholder-white/30 outline-none focus:ring-2 ring-white/20" value={search} onChange={(e) => setSearch(e.target.value)} />
                                    <div className="absolute left-4 top-1/2 -translate-y-1/2 opacity-30"><Search /></div>
                                </div>
                                {archivedCount > 0 && <button onClick={onReset} className="bg-red-500/20 px-5 py-4 rounded-2xl text-[10px] font-black uppercase flex items-center gap-2 hover:bg-red-500/40 transition-colors"><RotateCcw /> RESET</button>}
                            </div>
                        </div>
                    </header>
                    <main className="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {filtered.map(item => (
                            <div key={item.id} className="group relative bg-white p-8 rounded-[40px] shadow-lg border-b-8 border-slate-200 hover:-translate-y-2 transition-all">
                                <button onClick={() => onArchive(item.id)} className="absolute top-6 right-6 p-3 bg-slate-50 text-slate-300 hover:text-pinkish-cinnamon rounded-2xl opacity-0 group-hover:opacity-100 transition-all"><Archive /></button>
                                <div className="text-8xl font-black kanji-font text-blue-900 bg-light-caucus-blue w-32 h-32 flex items-center justify-center rounded-[32px] mb-6 shadow-inner">{item.kanji}</div>
                                <div className="text-2xl font-black text-venice-green mb-1">{item.meaning}</div>
                                <div className="text-xs font-bold text-slate-400 mb-6 flex gap-4 uppercase">
                                    <span>ON: {item.onyomi}</span>
                                    <span>KUN: {item.kunyomi}</span>
                                </div>
                                <div className="space-y-4">
                                    <div className="bg-benzol-green/10 border-l-4 border-benzol-green p-4 rounded-r-2xl">
                                        <div className="text-[14px] font-black kanji-font text-slate-800 mb-1">{item.sentenceOn}</div>
                                        <div className="text-[12px] font-medium text-slate-500">{item.transOn}</div>
                                    </div>
                                    <div className="bg-yellow-orange/10 border-l-4 border-yellow-orange p-4 rounded-r-2xl">
                                        <div className="text-[14px] font-black kanji-font text-slate-800 mb-1">{item.sentenceKun}</div>
                                        <div className="text-[12px] font-medium text-slate-500">{item.transKun}</div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </main>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [view, setView] = useState('home');
            const [archivedIds, setArchivedIds] = useState([]);

            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    try { setArchivedIds(JSON.parse(saved)); } catch(e) {}
                }
            }, []);

            const toggleArchive = (id) => {
                const newIds = archivedIds.includes(id) ? archivedIds.filter(i => i !== id) : [...archivedIds, id];
                setArchivedIds(newIds);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(newIds));
            };

            const resetArchive = () => {
                if (confirm("Weet je zeker dat je alle gearchiveerde kanji wilt herstellen?")) {
                    setArchivedIds([]);
                    localStorage.removeItem(STORAGE_KEY);
                }
            };

            const activeData = KANJI_DATA.filter(k => !archivedIds.includes(k.id));

            return (
                <div className="antialiased text-slate-900">
                    {view === 'learn' && <LearnMode onBack={() => setView('home')} data={activeData} onArchive={toggleArchive} archivedCount={archivedIds.length} onReset={resetArchive} />}
                    {view === 'match' && <MatchGame onBack={() => setView('home')} data={activeData} />}
                    {view === 'home' && <StartScreen onSelectMode={setView} activeCount={activeData.length} totalCount={KANJI_DATA.length} />}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
